<section>
  <div class="trip-places-header">
    <h3>Lugares / Áreas</h3>
    <i class="fa fa-question-circle ui-icon-info"></i>
  </div> 
  <div class="wrapper-flex">
    <i class="fal fa-arrow-left" (click)="backButton();"></i>
    <sga-places-auto-complete
      (onPlacesFilteredEvent)="onPlacesFiltered($event)" 
      (onFilterRemovedEvent)="onPlacesFilterRemoved()">
    </sga-places-auto-complete>
  </div>

  <form class="form" [class.load]="placeSelected" #formPlace="ngForm" (ngSubmit)="onSubmit(formPlace)">
    <hr>
    <div class="control">
      <input class="input" type="text" placeholder="Nome" name="name" 
        #name="ngModel" ngModel required [class.is-danger]="name.touched && !name.valid"/>
    </div>
    <div class="control">
      <input class="input" type="text" placeholder="Tipo" name="type" 
        #type="ngModel" ngModel required [class.is-danger]="type.touched && !type.valid"/>
    </div>

    <div *ngIf="formType === 'place'">
      <div class="control">
        <select class="input" name="docType" [(ngModel)]="docType" required>
          <option value="0">Selecione um documento</option>
          <option>CNPJ</option>
          <option>CPF</option>
          <option>DOC Externo</option>
        </select>
      </div>
      
      <div [ngSwitch]="docType">
        <div *ngSwitchCase="'CNPJ'">
          <div class="control">
            <input type="text" class="input" placeholder="CNPJ Número" name="cnpjNumber" 
            #cnpjNumber="ngModel" ngModel required [class.is-danger]="cnpjNumber.touched && !cnpjNumber.valid"/>
          </div>
          <div class="control">
            <input type="text" class="input" placeholder="Razão Social" name="socialReason" 
            #socialReason="ngModel" ngModel required [class.is-danger]="socialReason.touched && !socialReason.valid"/>
          </div>
          <div class="control">
            <input type="text" class="input" placeholder="Nome Fantasia" name="fantasyName"
            #fantasyName="ngModel" ngModel required [class.is-danger]="fantasyName.touched && !fantasyName.valid"/>
          </div>
        </div>
        <div *ngSwitchCase="'CPF'">
          <div class="control">
            <input type="text" class="input" placeholder="CPF Número" name="cpfNumber"
            #cpfNumber="ngModel" ngModel required [class.is-danger]="cpfNumber.touched && !cpfNumber.valid"/>
          </div>
        </div>
        <div *ngSwitchCase="'DOC Externo'">
          <div class="control">
            <input type="text" class="input" placeholder="DOC Número" name="docNumber"
            #docNumber="ngModel" ngModel required [class.is-danger]="docNumber.touched && !docNumber.valid"/>
          </div> 
        </div>
      </div>
      <div class="control">
        <input type="text" class="input" placeholder="Website" name="website" ngModel />
      </div> 
      <div class="control">
        <input type="text" class="input" placeholder="Responsável" name="docNumber" ngModel />
      </div> 
      <div class="control">
        <input type="text" class="input" placeholder="E-mail" name="email" ngModel />
      </div> 
      <div class="control">
        <input type="text" class="input" placeholder="Celular" name="mobileNumber" ngModel />
      </div> 
      <div class="control">
        <input type="text" class="input" placeholder="Telefone" name="phoneNumber" ngModel />
      </div> 
    </div>
      
    <div class="control">
      <input 
      [disabled]="!formPlace.valid"
      class="button is-info"
      value="Enviar"
      type="submit">
    </div>
  </form>
</section>
