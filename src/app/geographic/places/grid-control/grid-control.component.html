<section class="cnt-places-grid">
  <div class="cnt-places-header">
    <h1>Lugares</h1>
  </div>
  
  <div class="cnt-places-autocomplete">
    <div class="places-autocomplete">
      <p class="control has-icons-left"> 
        <input [(ngModel)]="text" class="input is-small"  placeholder="Buscar" type="text"/>
        <span class="icon is-left">
          <i class="fal fa-search"></i>
        </span>       
      </p>
    </div>
   
    <!-- <sga-auto-complete
      [data]="data"
      propToFilter="name"
      placeholder="Pesquise um item"
      minLength="3"
      styleClass="autocomplete places-autocomplete"
      noSuggestionsText="Nenhuma item encontrado"
      (onCreateNew)="openRegister()"
      (itemSelected)="onSelected($event)">
      <ng-template let-item="item">
        <div class="autocomplete-suggestion">
          <span style="font-size: 16px; font-weight: 500; color: #324263; margin-left: 4px;">{{item.name}} </span>
          <span style="font-size: 14px; margin-left: 10px;">{{item.name}}</span>
        </div>
      </ng-template>
    </sga-auto-complete> -->
  </div>
  
  <data-table 
    class="container-grid container-grid-wrapper" 
    [ngStyle]="{ 'margin-top.em': marginTop }"
    [data]="data"
    [dataLength]="data.length"
    [searchText]="text" 
    emptySearchText="nenhum item foi encontrado" 
    styleTableBody="ui-datatable-body-tbody-2"
    styleHeader="ui-datatable-header-2"
    bodyBottom="42px" 
    bodyTop="0"
    [haveFooter]="haveFooter"
    (onCellClick)="onSelected($event.data)"
    (onCellRightClick)="onCellRightSelected($event)">
    <table-empty>
      <ng-template>
        <div *ngIf="!dataLoading" style="position: absolute; top: 50%; left: 0px; right: 0px; margin-top: -20px;">
          <i class="glyphicons glyphicons-group" style="color: #e9eaed; width: 100%; text-align: center; font-size: 20px; margin-bottom: 12px;"></i>
          <span style="width: 100%; text-align: center; display: block; color: #a5abb3; font-size: 12px;">nenhum item foi encontrado</span>
        </div>
      </ng-template>
    </table-empty>
    <column class="photo-profile" [key]="''" [header]="''" [width]="'60'" [isSortable]="false">
      <ng-template let-item="item">
        <div class="cnt-img">
          <i class="fal fa-map-marker" style="font-size: 1.6em; margin-top: 1.5vh; color: #fff;"></i>
        </div>
      </ng-template>
    </column>
    <column key="name" header="Nome" minWidth="82" isSortable="true">
      <ng-template let-item="item">
        {{item}}
      </ng-template>
    </column>

    <context-menu
      mode="right-click"
      (onItemSelected)="onContextMenu($event)"
      *ngIf="useContext !== undefined">
      <menu-item *ngIf="useContext === true">
        <ng-template>
          <span class="ui-datatable-contextmenu-icon fal fa-edit" aria-hidden="true"></span>
          <span>Ver/Editar</span>
        </ng-template>
      </menu-item>
      <menu-item *ngIf="useContext === true">
        <ng-template>
          <span class="ui-datatable-contextmenu-icon fal fa-plus" aria-hidden="true"></span>
          <span>Adicionar Lugares</span>
        </ng-template>
      </menu-item>
      <menu-item *ngIf="useContext === true">
        <ng-template>
          <span class="ui-datatable-contextmenu-icon fal fa-plus" aria-hidden="true"></span>
          <span>Adicionar √Åreas</span>
        </ng-template>
      </menu-item>
      <menu-item *ngIf="useContext === false">
        <ng-template>
          <span class="ui-datatable-contextmenu-icon fal fa-plus" aria-hidden="true"></span>
          <span>Adicionar ao grupo</span>
        </ng-template>
      </menu-item>
    </context-menu>
  </data-table>

  <a class="btn-places-add" (click)="openRegister()">+</a>
</section>
