<div class="cnt-trip-places">
  <div class="places-sidebar box-shadow">
    <sga-tabs (tabSelected)="onTabSelected($event)" [tabIndex]="selectedTabIndex" styleClass="tabs">
      <sga-tab heading="Ãrea">
        <section>
          <div class="trip-places-header">
            <h3>Origem / Destinos</h3>
            <i class="fa fa-question-circle ui-icon-info"></i>
          </div>
          <div class="trip-places-ac">
            <sga-auto-complete
              [data]="areas"
              propToFilter="name"
              placeholder="Pesquise um local"
              minLength="3"
              styleClass="autocomplete"
              noSuggestionsText="Nenhum lugar encontrado"
              (onCreateNew)="openTabRegister()"
              (itemSelected)="onSelected($event)">
              <ng-template let-item="item">
                <div class="autocomplete-suggestion">
                  <span style="font-size: 16px; font-weight: 500; color: #324263; margin-left: 4px;">{{item.name}} </span>
                  <span style="font-size: 14px; margin-left: 10px;">{{item.name}}</span>
                </div>
              </ng-template>
            </sga-auto-complete>
          </div>
    
          <data-table class="container-grid container-grid-wrapper" 
            [data]="areas"
            [dataLength]="areas.length"
            [emptySearchText]="'nenhum lugar foi encontrado'" 
            [bodyBottom]="'42px'" 
            [bodyTop]="'26px'"
            (onCellClick)="onSelected($event.data)"
            (onCellRightClick)="onCellRightClick($event)">
            <table-empty>
              <ng-template>
                <div *ngIf="!dataLoading" style="position: absolute; top: 50%; left: 0px; right: 0px; margin-top: -20px;">
                  <i class="glyphicons glyphicons-group" style="color: #e9eaed; width: 100%; text-align: center; font-size: 20px; margin-bottom: 12px;"></i>
                  <span style="width: 100%; text-align: center; display: block; color: #a5abb3; font-size: 12px;">nenhuma motorista foi encontrado</span>
                </div>
              </ng-template>
            </table-empty>
            <column class="photo-profile" [key]="''" [header]="''" [width]="'60'" [isSortable]="false">
              <ng-template let-item="item">
                <div class="cnt-img">
                  <i class="fa fa-globe" style="font-size: 3em;"></i>
                </div>
              </ng-template>
            </column>
            <column key="name" header="Nome" minWidth="82" isSortable="true">
              <ng-template let-item="item">
                {{item}}
              </ng-template>
            </column>
          </data-table>
        </section>
        
      </sga-tab>

      <sga-tab heading="Lugares">

  </div>

    <div id="map"></div>
  </div>
