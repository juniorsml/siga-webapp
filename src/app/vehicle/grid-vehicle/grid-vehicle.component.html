<div class="columns header-content">
  <nav  class="breadcrumb column is-8" aria-label="breadcrumbs">
    <ul>
      <li><a href="#">Home</a></li>
      <li class="is-active"><a>Veículos</a></li>
      <li class="is-active"><a href="#" aria-current="page">Grid</a></li>
    </ul>
  </nav>
  <div class="columns column is-4 header-content-right">
    <div>
      <a class="map-open" href="" routerLink="/vehicle/map"><i class="fal fa-map"></i><span>Mapa</span></a>

    </div>
    <div>
      <sga-sidebar-configuration (onSelectOption)="onSelectOption($event)">
        <sga-option icon="fa-table" header="Seleção de Colunas"></sga-option>
        <sga-option icon="fa-user-plus" header="Configuração"></sga-option>        
      </sga-sidebar-configuration>
    </div>
   
  </div>  
</div>

<sga-modal  *ngIf="showColumnSelector">
  <sga-column-selector   
    [columns]="headers"
    (onToggleItem)="onToggleItem($event)"
    (onClose)="closeColumnSelector()">
  </sga-column-selector>
</sga-modal>


   
<div class="content-wrapper  content-grid-vehicle">
 
  <div [ngClass]="styleClass" class="columns level-left">
    <div class="column is-2">     
      <p class="control has-icons-left"> 
        <input [(ngModel)]="text" class="input is-small"  placeholder="Buscar" type="text"/>
        <span class="icon is-small is-left">
          <i class="fa fa-search"></i>
        </span>       
      </p>
    </div>
    <sga-map-filter 
      (placesFiltered)="onPlacesFiltered($event)" 
      (filterRemoved)="onPlacesFilterRemoved()"
      class="column is-10">
    </sga-map-filter>
  </div>

  <div class="container-grid container-grid-vehicle">
    <data-table 
     
      [data]="vehicles | placesFilter: [filterLocation, filterDistance, 'location.latitude', 'location.longitude']"
      [dataLength]="vehicles.length" 
      [searchText]="text" 
      [searchColumns]="['vehiclePlate', 'renavan', 'brand', 'model', 'color', 'year', 'type', 'capacity']"
      [emptySearchText]="'nenhum veículo foi encontrado'" 
      (onCellClick)="onCellClick($event)"
      [filterHeaders]="filterHeaders"
      (whenHeaderReady)="whenHeaderReady($event)"
      (onCellRightClick)="onCellRightClick($event)"
      [haveFooter]="true">
      <table-empty>
        <ng-template>
          <!-- <div *ngIf="dataLoading" style="position: absolute; top: -40px; bottom: 0px; left: 0px; right: 0px">
            <rectangle-spinner></rectangle-spinner>
          </div> -->
          <div *ngIf="!dataLoading" style="position: absolute; top: 50%; left: 0px; right: 0px; margin-top: -20px;">
            <i class="glyphicons glyphicons-group" style="color: #e9eaed; width: 100%; text-align: center; font-size: 20px; margin-bottom: 12px;"></i>
            <span style="width: 100%; text-align: center; display: block; color: #a5abb3; font-size: 12px;">nenhuma motorista foi encontrado</span>
          </div>
        </ng-template>
      </table-empty>
      <column class="photo-profile" [key]="'id'" [header]="''" [width]="'60'" [isSortable]="false">
        <ng-template let-item="item">
          <div class="cnt-img">
         
            <img (click)="showVehicletModal(item)" style="width: 40px; height: 40px; border-radius: 50%;" src="{{'api/motorist/public/profileImage?id=' + item}}"
              alt="">
          </div>
        </ng-template>
      </column>
      <column [key]="'vehiclePlate'" [header]="'Placa'" [minWidth]="'82'" [isSortable]="true">
        <ng-template let-item="item">
          {{item}}
        </ng-template>
      </column>
      <column [key]="'renavan'" [header]="'Renavan'" [minWidth]="'43'" [isSortable]="true"> 
        <ng-template let-item="item">
          {{item}}
        </ng-template>
      </column>
      <column [key]="'brand'" [header]="'Marca'" [minWidth]="'90'" [isSortable]="true">
        <ng-template let-item="item">
          {{item}}
        </ng-template>
      </column>
      <column [key]="'model'" [header]="'Modelo'" [minWidth]="'46'" [isSortable]="true">
        <ng-template let-item="item">
         {{item}}
        </ng-template>
      </column>
      <column [key]="'color'" [header]="'Cor'" [minWidth]="'56'" [isSortable]="true">
        <ng-template let-item="item">
           {{item}}
        </ng-template>
      </column>     
      <column [key]="'year'" [header]="'Ano'" [minWidth]="'46'" [isSortable]="true">
        <ng-template let-item="item">
          {{item}}
        </ng-template>
      </column>
      <column [key]="'type'" [header]="'Tipo'" [minWidth]="'82'" [isSortable]="true">
        <ng-template let-item="item">
          {{item}}
        </ng-template>
      </column>
      <context-menu [mode]="'click'" [ignoreCells]="[0]" (onItemSelected)="contextMenuSelected($event)">
        <menu-item [enabled]="selectedVehicle?.location != null">
          <ng-template>
            <span class="table-menu-icon item-context-menu fal fa-map-marker-alt" aria-hidden="true">
            </span>
            <span>Localização</span>
          </ng-template>
        </menu-item>
        <menu-item [enabled]="selectedVehicle?.location != null">
          <ng-template>
            <span class="table-menu-icon item-context-menu fal fa-calendar" aria-hidden="true">
            </span>
            <span>Histórico</span>
          </ng-template> 
        </menu-item>
        <menu-item [enabled]="true">
          <ng-template>
            <span class="table-menu-icon item-context-menu fal fa-comments" aria-hidden="true">
            </span>
            <span>Mensagem</span>
          </ng-template>
        </menu-item>
        <menu-item [enabled]="true">
          <ng-template>
            <span class="table-menu-icon item-context-menu fal fa-film" aria-hidden="true">
            </span>
            <span>Vídeo</span>
          </ng-template>
        </menu-item>
         <menu-item [enabled]="true">
          <ng-template>
            <span class="table-menu-icon item-context-menu fal fa-broadcast-tower" aria-hidden="true">
            </span>
            <span>Enviar comando</span>
          </ng-template>
        </menu-item>
      </context-menu>
    </data-table>
  </div>
</div>

<sga-modal>
  <sga-send-command
    [showModal]="showSendDialog"
    (onDialogClose)="sendDialogClose()">
  </sga-send-command>
</sga-modal>

<sga-modal>
  <sga-dialog-vehicle
    [showDialog]="showVehicleDialog"
    [selectedVehicle]="selectedVehicle"
    (onDialogClose)="vehicleDialogClose()">
  </sga-dialog-vehicle>
</sga-modal>
