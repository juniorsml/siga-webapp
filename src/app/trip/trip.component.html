<div class="columns is-multiline">

  <sga-steps [width]="'90%'" (onSelectStep)="onSelectStep($event)">
    <sga-step [header]="'Geral'" [icon]="'fal fa-home'"></sga-step>
    <sga-step [header]="'Itinerário'" [icon]="'fal fa-map'"></sga-step>
    <sga-step [header]="'Motorista'" [icon]="'fal fa-user'"></sga-step>
    <sga-step [header]="'Veículos'" [icon]="'fal fa-truck'" [hasGap]="true"></sga-step>
    <sga-step [header]="'Reboque'" [icon]="'fal fa-truck'" [isHollow]="true" [hasGap]="true"></sga-step>
    <sga-step [header]="'Dispositivo'" [icon]="'fal fa-wrench'" [isHollow]="true"></sga-step>
  </sga-steps>

  <router-outlet></router-outlet>

</div>
