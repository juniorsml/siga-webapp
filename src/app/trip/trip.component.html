<div class="m-top">

  <sga-steps [width]="'35%'" (onSelectStep)="onSelectStep($event)">
    <sga-step [header]="'Geral'" [icon]="'fal fa-home'"></sga-step>
    <sga-step [header]="'Motorista'" [icon]="'fal fa-user'" [hasGap]="true" ></sga-step>
    <sga-step [header]="'Viagem'" [icon]="'fal fa-road'" [isHollow]="true"></sga-step>
  </sga-steps>

  <h5 class="title is-6 column m-top">Dados da Viagem</h5>
  <hr>
  <div class="block column columns is-12 is-multiline">
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Id Cliente" name="idClient" #idClient ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Mercadoria/Produto" name="firstName" #firstName ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Valor total do embarque" name="firstName" #firstName ngModel>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Peso total (kg)" name="firstName" #idClient ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Previsão inicio" name="firstName" #firstName ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Previsão fim" name="firstName" #firstName ngModel>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="column is-4"></div>
    <div class="column is-4"></div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Observação" name="firstName" #firstName ngModel>
      </div>
    </div>
    <!-- Row 4 -->
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Operação" name="firstName" #idClient ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Tipo" name="firstName" #firstName ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Percurso" name="firstName" #firstName ngModel>
      </div>
    </div>
    <!-- Row 5 -->
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Transportadora" name="firstName" #idClient ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Valor" name="firstName" #firstName ngModel>
      </div>
    </div>
    <div class="column is-4">
      <div class="control">
        <input class="input" type="text" placeholder="Peso" name="firstName" #firstName ngModel>
      </div>
    </div>
  </div>
</div>
