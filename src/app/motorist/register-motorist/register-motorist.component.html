<div class="modal-box" [ngClass]="showForm ? 'opened-modal' : ''">
  <div class="container-form content-modal">
    <div class="container-dialog-header columns column is-12 is-marginless">
      <div class="area column is-narrow">
        <h3>Cadastro de Motorista</h3>
      </div>
      <div class="column btn-close">
        <i (click)="cancel()" class="fal fa-times is-pulled-right"></i>
      </div>
    </div>
    <div class="container-scroll">

      <form [formGroup]="formMotorist" (ngSubmit)="onSubmit()"  novalidate class="cnt-form" >
        <sga-tabs [tabIndex]="selectedTabIndex" styleClass="tabs no-margin tabs-register">
          <sga-tab heading="Dados Pessoais">
            <!-- Dados pessoais -->
            <div class="cnt-info columns">
              <div class="column input-profile-photo">
                <div class="control">
                  <div class="file">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume" (change)="addProfilePhoto($event)">
                      <span class="file-cta">
                        <div>
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Escolha uma
                            <br> foto...
                          </span>
                        </div>
                      </span>
                    </label>
                  </div>
                  <div class="img-profile"> </div>
                  <a class="remove-img-profile" (click)="removeProfilePhoto()">
                    <span>Remover Foto</span>
                  </a>

                </div>
              </div>


              <div class="column  is-10">


                <div class="field-body field">

                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Nome</label>
                    <div class="control">
                      <input type="text" class="input" placeholder="Nome" name="firstName" formControlName="firstName"
                        required>
                      <div class="form-control-feedback" *ngIf="isErrorVisible('firstName','required')">
                        <p class="help is-danger">Nome é obrigatório</p>
                      </div>
                    </div>
                  </div>
                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Sobrenome</label>
                    <div class="control">
                      <input type="text" class="input" formControlName="lastName" placeholder="Sobrenome" name="lastName"
                       required>
                      <div class="form-control-feedback" *ngIf="isErrorVisible('lastName','required')">
                        <p class="help is-danger">Sobrenome é obrigatório</p>
                      </div>
                    </div>
                  </div>
                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Data de Nasc.</label>

                    <div class="control">
                      <my-date-picker formControlName="dateOfBirth" name="dateOfBirth" [options]="setBirthDate"></my-date-picker>
                      <div class="form-control-feedback" *ngIf="isErrorVisible('dateOfBirth','required')">
                        <p class="help is-danger">Data de Nasc. é obrigatória</p>
                      </div>
                    </div>
                  </div>


                </div>

                <div class="field-body field">

                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Nome da Mãe</label>
                    <div class="control">
                      <input type="text" formControlName="motherName" class="input" name="motherName" placeholder="Nome da Mãe" 
                        >
                      <div class="form-control-feedback" *ngIf="isErrorVisible('motherName','required')">
                        <p class="help is-danger" >Nome da Mãe é obrigatório</p>
                      </div>
                    </div>
                  </div>

                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Documento</label>
                    <div class="control">
                      <div class="select">
                        <select name="documentType" formControlName="documentType">
                          required>
                          <option value="RG">RG</option>
                          <option value="CPF">CPF</option>
                          <option value="RNA">RNA</option>
                          <option value="Passaporte">Passaporte</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-control-feedback" *ngIf="isErrorVisible('documentType','required')">
                      <p class="help is-danger">Escolha um documento</p>
                    </div>
                  </div>

                  <div class="field is-4 column is-marginless">
                    <label class="label is-small">Nº</label>
                    <div class="control">
                      <input type="text" class="input" formControlName="documentId" placeholder="Nº" name="documentId"
                        required>

                    </div>
                    <div class="form-control-feedback" *ngIf="isErrorVisible('documentId','required')">
                      <p class="help is-danger">Nº é obrigatório</p>
                    </div>
                  </div>
                </div>

                <div class="field-body field">
                  <div class="field  is-2 column is-marginless">
                    <label class="label is-small">Estado Civil</label>
                    <div class="control">
                      <div class="select">
                        <select name="maritalStatus" formControlName="maritalStatus" placeholder="Selecione"
                          required>

                          <option value="Casado">Casado</option>
                          <option value="Divorciado ">Divorciado </option>
                          <option value="Solteiro ">Solteiro </option>
                          <option value="União estável">União estável</option>
                          <option value="Viúvo">Viúvo</option>
                        </select>
                      </div>
                    </div>
                    <!-- <div class="form-control-feedback" *ngIf="isErrorVisible('maritalStatus','required')">
                      <p class="help is-danger">Estado civil é obrigatório</p>
                    </div> -->
                  </div>
                  <div class="field  is-4 column is-marginless">
                    <label class="label is-small">Nome do Cônjuge</label>
                    <div class="control">
                      <input type="text" formControlName="spouseName"  class="input" placeholder="Nome do Cônjuge">

                    </div>
                  </div>
                  <div class="field-body field">
                      <div class="field  is-4 column is-marginless">
                        <label class="label is-small">Quantos Filhos?</label>
                        <div class="control">
                          <input formControlName="numberOfChildren" class="input" value=0 type="number" placeholder="Quantos Filhos?">
                        </div> 
                      </div>
                    </div>
                </div>


               
               

              </div>
            </div>
          </sga-tab>

          <sga-tab heading="Endereço">
            <!-- Endereço -->
            <div class="cnt-info columns" style="align-items: flex-start;">


              <div class="columns column is-multiline">
                <label class="label is-small" style="margin:12px 0 -5px 12px;">Endereço/Região</label>
                <sga-places-auto-complete  [keepTextAddress]=true class="column is-12" (onPlacesFilteredEvent)="placesFiltered($event)" (onFilterRemovedEvent)="filterRemoved()">
                </sga-places-auto-complete>
               
              
                <div class="column is-12">
                    <div class="control">
                      <label class="label is-small">Complemento</label>
                      <input type="text"  class="input" formControlName="complement" placeholder="Complemento" name="complement">
                    </div>
                  </div>

                <div class="column is-6">
                  <div class="control">
                    <label class="label is-small">Telefone Fixo</label>
                    <input type="text" formControlName="phone" [textMask]="{mask: landlinephone}" class="input" placeholder="Telefone Fixo" name="phone" 
                      required >
                  </div>
                  <div class="form-control-feedback" *ngIf="isErrorVisible('phone','required')">
                    <p class="help is-danger" >Telefone fixo é obrigatório</p>
                  </div>
                </div>

                <div class="column is-6">
                  <div class="control">
                    <label class="label is-small">Telefone Celular</label>
                    <input type="text" formControlName="cellPhone" [textMask]="{mask: mobilephone}" class="input" placeholder="Telefone Celular" name="cellPhone"
                       [ngClass]="" required>
                  </div>
                  <div class="form-control-feedback" *ngIf="isErrorVisible('cellPhone','required')">
                    <p class="help is-danger">Telefone Celular é obrigatório</p>
                  </div>
                </div>

                <div class="column is-6">
                  <div class="control">
                    <label class="label is-small">Telefone para recado</label>
                    <input type="text" [textMask]="{mask: landlinephone}" class="input" placeholder="Telefone para recado" formControlName="messagePhone" 
                      required>
                  </div>
                </div>

                <div class="column is-6">
                  <div class="control">
                    <label class="label is-small">Nextel</label>
                    <input type="text" class="input" [textMask]="{mask: mobilephone}" placeholder="Nextel" formControlName="nextelPhone"
                      >
                  </div>
                </div>

                <div class="column is-12">
                  <div class="control">
                    <label class="label is-small">Raio</label>
                    <input 
                      type="number" 
                      class="input is-small" 
                      (ngModelChange)="onRayChanged($event)"
                      placeholder="Raio"
                      formControlName="radius" 
                       />
                  </div>
                </div>

              </div>
              <div class="columns column is-multiline">

                <div class="column is-12 map">
                  <sga-map></sga-map>
                </div>
              </div>



            </div>
          </sga-tab>

          <sga-tab heading="Perfil">
            <!-- Perfil -->
            <div class="cnt-info columns " style="min-height: auto; margin-bottom: 30px;">

              <div class="columns column is-multiline">
                <div class="is-6 column is-marginless">
                  <label class="label is-small">Vencimento Mopp</label>
                  <div class="control">
                      <my-date-picker formControlName="moppDocDueDate"  [options]="setDueDate"
                      ></my-date-picker>
                  </div>
                </div>
                <div class="is-6 column is-marginless">
                  <label class="label is-small">Vencimento ASO</label>
                  <div class="control">
                      <my-date-picker  formControlName="asoDocDueDate" [options]="setDueDate"
                      ></my-date-picker>
                  </div>
                </div>
                <div class="is-6 column is-marginless">
                  <label class="label is-small">Vencimento CDD</label>
                  <div class="control">
                      <my-date-picker  formControlName="cddDocDueDate" [options]="setDueDate"
                      ></my-date-picker>
                  </div>
                </div>
              </div>


            </div>
          </sga-tab>
        </sga-tabs>
        <!-- Botões de Ação -->
        <div class="cnt-buttons">


          <button class="button" (click)="cancel()">Cancelar</button>


          <button type="submit"  [disabled]="!formMotorist.valid" class="button is-first" >Cadastrar
          </button>


        </div>
      </form>

    </div>
  </div>
</div>
