<div class="content-history">
  <div class="history-sidebar">

    <div class="list-motorists">
      <div class="list-motorists-header">
        MOTORISTAS
      </div>
      <div slimScroll  [options]="opts" [scrollEvents]="scrollEvents" class="cnt-list-motorists">
         <div *ngFor="let motorist of motoristsList | pager: {page:currentPage, quantity: pageQuantity}; let rowIndex = index;" class="motorist">
          <div class="cnt-img">
            <img (click)="showMotoristModal(item)" style="width: 40px; height: 40px; border-radius: 50%;" src="{{'api/motorist/public/profileImage?id=' + item}}"
              alt="">
          </div> 
          <div class="cnt-text">
            <h4>{{motorist?.firstName}} {{motorist?.lastName}}</h4>
            <p>{{motorist?.documentId}}</p>  
          </div>  
         </div>         
        </div>  
       <div class="footer-list-motorist">
          <a class="button is-dark-blue" (click)="getMoreMotorists()"> Carregar mais </a>         
       </div>    
    </div>

    <div style="display: none;" class="cnt-motoris-history">
      <div class="history-head">
        <span class="subtitle">
          <p>{{motorist?.firstName}} {{motorist?.lastName}}</p>
          {{motorist?.email}}
        </span>
      </div>
      <div class="history-content">
        <div *ngFor="let history of motorist?.history" class="columns">
          <div class="column is-narrow">
            <span class="marker-icon">
              <i class="fal fa-map-marker"></i>
            </span>
          </div>
          <div class="column is-narrow">
            <span class="subtitle">
              <p>lat/lon</p>
              {{history.latitude}}, {{history.longitude}} 
            </span>
          </div>
          <div class="column"> 
            <span class="subtitle">
              <p>Velocidade</p>
              {{history.speed}} km/h 
            </span>
          </div>
          <div class="column"> 
            <span class="subtitle">
              {{history.date | date: 'dd/MM/yyyy'}}
            </span>
          </div>
        </div>
      </div>
    </div>
   
  </div>
  <div class="history-detail">
    <sga-map [showPolygonSquare]="false"></sga-map>
  </div>
</div>
