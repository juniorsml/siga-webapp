
<div class="modal-box" [ngClass]="showModal ? 'opened-modal' : ''">
  <div class="container-form content-modal">
    <div class="container-dialog-header columns column is-12 is-marginless">
      <div class="area column is-narrow">
        <h3>Adicionar Regras GR</h3>  
      </div>
      <div class="column btn-close"> 
         <i  (click)="cancel()" class="fal fa-times is-pulled-right"></i>
      </div>      
    </div>
    <div class="container-scroll columns column is-12 is-marginless">    
      
      <form novalidate class="column is-12 is-marginless">
      
    
        <input  name="term" [formControl]="term" type="text" placeholder="Buscar regra..." class="input is-small search">
        <div class="field-body field cnt-gr-list">         
           <table class="table is-striped is-fullwidth">
             <thead>
               <tr>
                 <th class="name">Nome</th>
                 <th class="description">Descrição</th>
                 <th class="tag_gr">Tags</th>       
                                       
               </tr>
             </thead>                           
             <tbody>
               <tr  *ngFor="let item of filteredData; let  i = index"                
                    (click)="toggleItem(item,i)"  
                    [ngClass]="item.addedItem ? 'addedItem' : ''">                                
                 <td class="name">{{item.name}}</td>          
                 <td class="description">{{item.description}}</td>                 
                 <td class="tag_gr"><i class="fal fa-tags"></i></td>      
                  
               </tr>                                  
              
             </tbody>
           </table>
        </div>
  


        <!-- Botões de Ação -->
        <div class="cnt-buttons is-pulled-right">       
            
          <button class="button" (click)="cancel()">Cancelar</button>       
              
          <button type="submit" (click)="confirm()"  class="button is-first">OK
          </button>
          
          
        </div>
      </form>
  
    </div>
  </div>
</div>
