<div class="cnt-sidebar-configuration">
	<a class="trigger" (click)="toggleMenu()" [ngClass]="status ? 'opened' : 'closed'">
		<i class="fal fa-cog"></i> 
		<span>Configuração</span>
	</a>
	<div class="cnt-configuration-menu"  [ngClass]="status ? 'opened' : 'closed'" >		
		<ul>
			<li 
			 *ngFor="let option of options; let itemIndex = index"
      (click)="onClick($event, option, itemIndex)">
				<a><i class="fal {{option.icon}}"></i>{{option.header}}</a>
			</li>
		</ul>
	</div>
	 
</div>
