
<div class="modal-box" [ngClass]="showModal ? 'opened-modal' : ''">
  <div class="container-form content-modal">
    <div class="container-dialog-header columns column is-12 is-marginless">
      <div class="area column is-narrow">
        <h3>Não conformidade</h3>  
      </div>
      <div class="column btn-close"> 
         <i  (click)="cancel()" class="fal fa-times is-pulled-right"></i>
      </div>      
    </div>
    <div class="container-scroll columns column is-12 is-marginless">    
      
      <form novalidate class="column is-12 is-marginless" #formNonConformity="ngForm">
      
      
        <div class="columns column is-marginless is-multiline">
          <div class="column is-6">
            <label class="label is-small">Tipo</label>
            <div class="control">
              <input type="text" class="input" placeholder="" name="id" ngModel required />
            </div>
          </div>
          <div class="column is-6">
            <label class="label is-small">Data/Hora</label>
            <div class="control">
              <input type="text" class="input" placeholder="" name="model" ngModel required/>
            </div>
          </div>
          <div class="column is-6">
            <label class="label is-small">Motivo</label>
            <div class="control">
              <input type="text" class="input" placeholder="" name="alias" ngModel required/>
            </div>
          </div>
          <div class="column is-6">
            <label class="label is-small">Ação</label>
            <div class="control">
              <input type="text" class="input" placeholder="" name="tech" ngModel required/>
            </div>
          </div>
         
        </div> 


        <!-- Botões de Ação -->
        <div class="cnt-buttons is-pulled-right">        
          <button class="button" (click)="cancel()">Cancelar</button>        
          <button type="submit" class="button is-first">Gerar Não Conformidade</button>
        </div>
      </form>
  
    </div>
  </div>
</div>
